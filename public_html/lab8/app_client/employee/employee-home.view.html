<h1>Employee Table</h1>

<div class="content">
    
    <h3>Search</h3>
    <!-- https://docs.angularjs.org/api/ng/filter/filter -->
    <input ng-model="searchText">
    <br />
    <br /> 
    <p ng-class="{'msg' : vm.message.length}">{{vm.message}}</p> <!-- add the message class if there is a message here-->
    <p><a href="#/add/">Add New Employee</a></p>
    <table class="gridtable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>                
                <th>Department</th>                
                <th>Start Date</th>                
                <th>Job Title</th>
                <th>Salary</th>
                <th></th>
                <th></th>
            </tr>
        </thead>    
        
        <tr ng-repeat="employee in vm.employees | filter:searchText"> <!-- going to display the text when found filter based on the search text -->
            <td>{{employee.firstName}}</td>                  
            <td>{{employee.lastName}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.startDate}}</td>
            <td>{{employee.jobTitle}}</td>
            <td>{{employee.salary}}</td>
            <td><a ng-href="#/update/{{employee._id}}">Update</a></td> <!-- get the id for that employee -->
            <td><button ng-click="vm.deleteEmployee(employee._id)">Delete</button></td> <!-- service should be cleaning up you should not be cleaning it up in java script -->
        </tr>
    </table>
        
</div>
